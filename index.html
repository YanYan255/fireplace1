<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Fireplace</title>
  <style>
    body {
      background-color: #000;
    }
    .fireplace {
      width: 300px;
      height: 400px;
      background-color: #222;
      position: relative;
      margin: 50px auto;
      border-radius: 10px;
      overflow: hidden;
    }
    .flame {
      width: 50px;
      height: 50px;
      background-color: #ff6633;
      position: absolute;
      bottom: 0;
      left: calc(50% - 25px);
      border-radius: 50%;
      animation: flicker 0.1s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 0.5; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(-10px); }
      100% { opacity: 0.5; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="fireplace">
  <div class="flame"></div>
</div>

</body>
</html>
